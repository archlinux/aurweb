---
services:
  ca:
    volumes:
      - ./data:/data
      - step:/root/.step

  postgres_init:
    depends_on:
      postgres:
        condition: service_healthy

  git:
    volumes:
      - git_data:/aurweb/aur.git
      - ./data:/aurweb/data

  smartgit:
    volumes:
      - git_data:/aurweb/aur.git
      - ./data:/data
      - smartgit_run:/var/run/smartgit
    depends_on:
      postgres:
        condition: service_healthy

  fastapi:
    volumes:
      - ./data:/data
      - ./aurweb:/aurweb/aurweb
      - ./migrations:/aurweb/migrations
      - ./test:/aurweb/test
      - ./templates:/aurweb/templates

  nginx:
    volumes:
      - ./data:/data
      - archives:/var/lib/aurweb/archives
      - smartgit_run:/var/run/smartgit
